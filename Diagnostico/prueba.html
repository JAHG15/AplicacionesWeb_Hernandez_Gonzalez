<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> HTML y JavaScript Diagnostico</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="container">
        <h1>Welcome to the Quiz</h1>
        <p id="question">What is the capital of France?</p>
        <button class="button" onclick="checkAnswer()">Submit Answer</button>
    </div>

    <script>
        /* Pregunta: ¿Cuál es la función de 'document.getElementById' en JavaScript? 
        document.getElementById se usa en JavaScript para seleccionar y manipular un elemento del DOM utilizando su id.*/
        function checkAnswer() {
            /* Pregunta: ¿Qué hace 'prompt' y cómo se puede usar en lugar de 'alert'? */
            /* muestra un cuadro de diálogo que solicita al usuario que ingrese un valor. 
            Se puede usar en lugar de alert para recibir y procesar la entrada del usuario, 
            mientras que alert solo muestra un mensaje sin aceptar entrada.*/
            let answer = prompt("Enter your answer:");

            /* Pregunta: ¿Cuál es el propósito de la instrucción 'if' en este fragmento de código? 
            e utiliza para ejecutar un bloque de código si la condición especificada es verdadera. 
            En este caso, verifica si la respuesta ingresada por el usuario es "paris"*/
            if (answer.toLowerCase() === 'paris') {
                alert("Correct!");
            } else {
                alert("Try again!");
            }
        }

        /* Pregunta: ¿Cómo se puede manipular el DOM usando JavaScript para cambiar el contenido de un elemento?
        Se puede manipular el DOM usando JavaScript para cambiar el contenido de un elemento utilizando propiedades como innerText 
        o innerHTML en el elemento seleccionado. */
        document.getElementById("question").innerText = "What is the capital of Spain?";
    </script>

</body>
</html>
